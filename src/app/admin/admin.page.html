<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button slot="end" color="primary" [routerLink]="['./add-product']"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let data of datas" size="12" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option color="secondary" [routerLink]="['./' + data.id]" (click)="slidingItem.close()">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="data.url"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-text-wrap">
                <b style="color: rebeccapurple">{{ data.brand + ' ' + data.model}}</b>
                {{ ' (' + data.type + ') ' }}<br>
                {{ data.price | currency:"Rp. "}} <br>
                Stock: {{ data.stock }}
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="presentAlert(data, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
