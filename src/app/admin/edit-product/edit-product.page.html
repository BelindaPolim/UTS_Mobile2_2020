<ion-header>
  <ion-toolbar>
    <ion-title>Edit Product</ion-title>
    <ion-back-button slot="start" defaultHref="./"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen=true class="ion-padding">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Image URL</ion-label>
        <ion-input type="url" formControlName="url" [(ngModel)]="loadedData.url"></ion-input>
      </ion-item>
      <ion-item disabled="true">
        <ion-label position="stacked">Product Type</ion-label>
        <ion-input type="text" formControlName="type">{{ loadedData.type }}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Brand</ion-label>
        <ion-input type="text" formControlName="brand" [(ngModel)]="loadedData.brand"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input type="text" formControlName="model" [(ngModel)]="loadedData.model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input [(ngModel)]="loadedData.price" type="number" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Stock</ion-label>
        <ion-input [(ngModel)]="loadedData.stock" type="number" formControlName="stock"></ion-input>
      </ion-item>
      <!-- CPU -->
      <ion-card *ngIf="loadedData.type == 'CPU'">
        <ion-card-header>
          <ion-card-subtitle>{{ loadedData.type }} Details</ion-card-subtitle>
        </ion-card-header>
        <ion-item>
          <ion-label>Base clock</ion-label>
          <ion-input [(ngModel)]="loadedData.base_clock" type="number" formControlName="base_clock"></ion-input>
          <ion-label slot="end">GHz</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Boost clock</ion-label>
          <ion-input [(ngModel)]="loadedData.boost_clock" type="number" formControlName="boost_clock"></ion-input>
          <ion-label slot="end">GHz</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Number of core(s)</ion-label>
          <ion-input [(ngModel)]="loadedData.core" type="number" formControlName="core"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Number of thread(s)</ion-label>
          <ion-input [(ngModel)]="loadedData.thread" type="number" formControlName="thread"></ion-input>
        </ion-item>
      </ion-card>
      <!-- RAM -->
      <ion-card *ngIf="loadedData.type == 'RAM'">
        <ion-card-header>
          <ion-card-subtitle>{{ loadedData.type }} Details</ion-card-subtitle>
        </ion-card-header>
        <ion-item>
          <ion-label>Speed</ion-label>
          <ion-input [(ngModel)]="loadedData.speed" type="number" formControlName="speed"></ion-input>
          <ion-label slot="end">MHz</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Size</ion-label>
          <ion-input [(ngModel)]="loadedData.size" type="number" formControlName="size"></ion-input>
          <ion-label slot="end">GB</ion-label>
        </ion-item>
      </ion-card>
      <!-- Motherboard -->
      <ion-card *ngIf="loadedData.type == 'Motherboard'">
        <ion-card-header>
          <ion-card-subtitle>{{ loadedData.type }} Details</ion-card-subtitle>
        </ion-card-header>
        <ion-item>
          <ion-label>Chipset</ion-label>
          <ion-input [(ngModel)]="loadedData.chipset" type="text" formControlName="chipset"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Processor</ion-label>
          <ion-input [(ngModel)]="loadedData.processor" type="text" formControlName="processor"></ion-input>
        </ion-item>
      </ion-card>
    </ion-list>

    <ion-button type="submit" class="ion-padding" expand="block" (click)="onSubmit()">Save Changes</ion-button>
  </form>
</ion-content>
